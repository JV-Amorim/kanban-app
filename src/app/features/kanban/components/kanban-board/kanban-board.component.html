<div id="kanban-board-wrapper">
  <div id="kanban-board">
    <ng-container *ngIf="kanbanBoardData">
      <div *ngFor="let kanbanList of kanbanBoardData" class="kanban-list">
        <app-kanban-list [kanbanList]="kanbanList"></app-kanban-list>
      </div>
    </ng-container>

    <div class="kanban-list">
      <app-kanban-board-button
        (onInsertList)="handleInsertListEvent($event)"
      ></app-kanban-board-button>
    </div>
  </div>
</div>
